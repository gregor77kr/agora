<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>default-layout</title>
<!-- css -->
<link rel="stylesheet" type="text/css" th:href="@{/assets/bootstrap/dist/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
<!-- content script -->
<th:block layout:fragment="css"></th:block>
</head>
<body>
	<!-- header -->
	<th:block th:replace="fragment/header :: header"></th:block>
	<!-- body -->
	<div class="container-fluid">
		<div class="row">
			<!-- left-sidebar -->
			<th:block th:replace="fragment/nav :: left-sidebar"></th:block>
			<!-- content -->
			<th:block layout:fragment="content"></th:block>
		</div>
	</div>
	<!-- js -->
	<script th:src="@{/assets/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
	<script th:src="@{/js/common/utils.js}"></script>
	<!-- content script -->
	<th:block layout:fragment="script"></th:block>
</body>
</html>
